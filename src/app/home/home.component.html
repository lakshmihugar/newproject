<h4>User List</h4>
<table class="table table-responsive table striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody *ngIf="userList.length>0">
        <tr *ngFor="let user of userList">
            <td>{{user.fName}}</td>
            <td>{{user.lName}}</td>
            <td>{{user.age}}</td>
         </tr>
    </tbody > 
    <tbody *ngIf="userList.length == 0">
    <tr>
        <td colspan="4" class="text-center">There is no user to display</td>
    </tr>
    </tbody>
</table>
<div  class='card'>
    <div class='card-header'>
      ngSwitch Example
    </div>
    <div class="card-body">
      Input string : <input type='text' [(ngModel)]="num" />
   
      <div [ngSwitch]="num">
        <div *ngSwitchCase="'1'">One</div>
        <div *ngSwitchCase="'2'">Two</div>
        <div *ngSwitchCase="'3'">Three</div>
        <div *ngSwitchCase="'4'">Four</div>
        <div *ngSwitchCase="'5'">Five</div>
        <div *ngSwitchDefault>This is Default</div>
      </div>
    </div>
  </div>
  <button   appDirectives toolTip = "Good morning">Click to toggle</button>
   
  <hr>
  <div class="container-fluid">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div><label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">
  </div>
  <div> <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
  </div>
    <div formGroupName="address">
      <h2>Address</h2>
    
     <div> <label for="street">Street: </label>
      <input id="street" type="text" formControlName="street">
    </div>

     <div> <label for="city">City: </label>
      <input id="city" type="text" formControlName="city">
     </div>
    
     <div> <label for="state">State: </label>
      <input id="state" type="text" formControlName="state">
     </div>

      <div><label for="zip">Zip Code: </label>
      <input id="zip" type="text" formControlName="zip">
      </div>
    </div>
    <div><div formArrayName="aliases">
      <h2>Aliases</h2>
      <button (click)="addAlias()" type="button">+ Add another alias</button>
    
      <div *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label for="alias-{{ i }}">Alias:</label><br>
        <input id="alias-{{ i }}" type="text" [formControlName]="i">
      </div>
    </div></div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button><br>
    <button (click)="updateProfile()">Update Profile</button><br>
    <p>Form Status: {{ profileForm.status }}</p>

  </form>
  </div>
